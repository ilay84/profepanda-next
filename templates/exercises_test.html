{% extends "base.html" %}

{% block title %}ProfePanda — Test de Ejercicio{% endblock %}

{% block content %}
  <h2 style="margin:.25rem 0 1rem;">Prueba de Ejercicio (True/False)</h2>

  <p style="color:#64748b;margin:.25rem 0 1rem;">
    Hacé clic para abrir el ejercicio guardado (usa el modal nuevo).
  </p>

  <!-- Minimal button that directly calls the loader -->
  <button
    id="btnOpenTF"
    class="btn"
    onclick="window.PPExercises && PPExercises.openExerciseOld('tf_demo_1', '3')"
    style="appearance:none;border:1px solid #cbd5e1;background:#fff;padding:.55rem .8rem;border-radius:10px;cursor:pointer;">
    ▶️ Abrir ejercicio T/F (estilo anterior)
  </button>

  <button class="btn"
        onclick="window.PPExercises && PPExercises.openExerciseOld('mcq_demo_1','1')"
        style="appearance:none;border:1px solid #cbd5e1;background:#fff;padding:.55rem .8rem;border-radius:10px;cursor:pointer;">
    ▶️ Abrir MCQ Demo
  </button>
{% endblock %}
